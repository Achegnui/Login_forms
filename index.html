<body>
    <div class="login">
        <form class="loginDetails">
            <img src="profiletwo.jpeg" alt="Pic"><br><br>

            <button>Log In</button><br><br>
            <a href="#">Forgot password?</a>
        </form>
    </div>

    <div class="SignUp">
        <form class="SignupDetails">
            <h1>SIGN UP</h1><br><br><br>

            <input type="email" placeholder="E-mail" class=".fieldsign"><br><br>
            <input type="password" placeholder="Password" class=".fieldsign"><br><br>
            <input type="password" placeholder="Confirm Password" class=".fieldsign"><br><br>
            <button>CREATE ACCOUNT</button>
        </form>
    </div>

</body>
